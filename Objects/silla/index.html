<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Silla masajeadora</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <button type="button" onclick="hiClicked()">Say Hi</button>
      <textarea id="messages"></textarea>
    </div>

    <script type="text/javascript" src="js/silla.js"></script>
    <script type="text/javascript">
        function hiClicked() {
          let msg = silla.sayHi();
          let textArea = document.getElementById('messages');
          let oldMsg = textArea.textContent;
          textArea.textContent = oldMsg + ' ' + msg;
          console.log(msg);
        }
    </script>
  </body>
</html>
