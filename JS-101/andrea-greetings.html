<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Greetings</title>
</head>
<body>
    <button type="button" onclick="greetings(prompt('escribe tu nombre'));">SALUDA</button>
    <button type="button" onclick="goodbye(prompt('nombre'));">DESPEDIRSE</button>

    <script type="text/javascript">
        "use strict";
        function greetings(fulanito) {
            console.log('hola ', fulanito);
        }
        function goodbye(fulanito) {
            console.log('adios ', fulanito);
        }
    </script>
</body>
</html>
