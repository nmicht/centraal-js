<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button type="button" onclick="greetings(prompt('Type your name'));">Greet</button>
    <button type="button" onclick="bye(prompt('Type your name'));">Bye</button>

    <script type="text/javascript">
        'use strict';
        function greetings(friendo) {
            console.log('Hello ', friendo);
        }
        function bye(friendo) {
            console.log('bye ', friendo);
        }
    </script>

  </body>
</html>
