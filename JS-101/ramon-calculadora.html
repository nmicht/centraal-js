<script>
/**
* Sum two different numbers
* @param {number} num1     
* @param {number} num2     
*
*
*/

function sum(num1, num2) {
    console.log(num1+num2);    
}


/**
* Rest two different numbers
* @param {number} num1     
* @param {number} num2     
*
*
*/

function rest(num1, num2) {
    console.log(num1-num2);    
}


/**
* Multiply two different numbers
* @param {number} num1     
* @param {number} num2     
*
*
*/

function mult(num1, num2) {
    console.log(num1*num2);    
}

/**
* Divide two different numbers
* @param {number} num1     
* @param {number} num2     
*
*
*/

function div(num1, num2) {
    console.log(num1/num2);    
}


/**
* Calculates the square of a number
* @param {number} num1        
*
*
*/

function square(num1) {
    console.log(num1*num1);    
}


</script>
